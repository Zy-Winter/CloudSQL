<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>CloudSql_首页</title>
</head>
<link rel = "stylesheet" type = "text/css" href = "style.css">

<body>
	<div class = "container">
		<!-- 顶部导航栏 -->
		<div class = "header">
			<div class ="header_column">
				<img src ="icon/header_列表.png" class ="img_left">
				<a href ="">CloudSQL Admin Panel</a>
			</div>
			<a href =""><img src ="icon/header_进入.png" class ="img_right"></a>
		</div>
		<!-- 左侧导航栏 -->
		<div class = "sidebar">
			<div class ="row">
				<img src ="icon/sidebar_数据库列表.png" class ="sidebar_database">
				<a href ="">数据库列表</a>
			</div>
			<div class ="row">
				<img src ="icon/sidebar_用户列表.png" class ="sidebar_user">
				<a href ="">用户列表</a>
			</div>
			<div class ="row">
				<img src ="icon/sidebar_关于.png" class ="sidebar_about">
				<a href ="">关于</a>
			</div>
		</div>
		<!-- 页面导航 -->
		<div class = "main">
			<div class = "main_row">
				<!-- 用户列表导航 -->
				<div class = "col_user">
					<img src = "icon/main_用户列表.png">
					<span class = "user_text">用户数量</span>
					<span class = "user_number">244</span>
				</div>
				<!-- 数据库列表导航 -->
				<div class = "col_database">
					<img src = "icon/main_数据库列表.png">
					<span class = "database_text">数据库数量</span>
					<span class = "database_number">1360</span>
				</div>
				<!-- 服务状态导航 -->
				<div class = "col_service">
					<img src = "icon/main_服务状态.png">
					<span class = "service_text">服务状态</span>
					<span class = "service_number">正常</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
